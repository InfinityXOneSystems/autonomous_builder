# References only. Secrets live in Secret Manager / GitHub Secrets.
# This registry standardizes connector naming across ANY repo / industry.

connectors:
  github:
    required_secrets:
      - INFINITY_PRIME_GITHUB_TOKEN

  openai_chatgpt:
    required_secrets:
      - OPENAI_API_KEY
    notes:
      - "Use for ChatGPT / OpenAI API calls. Never commit keys."

  groq:
    required_secrets:
      - GROQ_API_KEY

  railway:
    required_secrets:
      - RAILWAY_TOKEN
      - RAILWAY_PROJECT_ID

  twilio:
    required_secrets:
      - TWILIO_ACCOUNT_SID
      - TWILIO_AUTH_TOKEN

  sendgrid:
    required_secrets:
      - SENDGRID_API_KEY
      - SENDGRID_FROM_EMAIL

  google_workspace:
    required_secrets:
      - GOOGLE_WORKSPACE_CLIENT_ID
      - GOOGLE_WORKSPACE_CLIENT_SECRET
      - GOOGLE_WORKSPACE_REFRESH_TOKEN

  gcp:
    required_secrets:
      - GCP_PROJECT_ID
      - GCP_REGION
      - GCP_WIF_PROVIDER
      - GCP_SERVICE_ACCOUNT

  cloudrun:
    required_secrets:
      - RUN_SERVICE_STAGING
      - RUN_SERVICE_PROD
    optional_secrets:
      - RUN_HEALTH_PATH

  vscode_tunnel:
    required_secrets: []
    notes:
      - "VS Code tunnel is configured locally; do not store tokens in git."
